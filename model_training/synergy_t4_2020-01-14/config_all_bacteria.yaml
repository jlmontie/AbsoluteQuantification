SampleDilutionFactors: /home/jmontgomery/AbsoluteQuantification/model_training/synergy_t4_2020-01-14/SampleDilutionFactors.csv
rDnaResourceFile: /home/jmontgomery/AbsoluteQuantification/model_training/rrndb_16s_copies_with_18s.json

# OPTIONAL INPUTS
