  # Alternative directory for output files. Default is current working directory.
  OutputDir: /home/jmontgomery/AbsoluteQuantification/model_training/synergy_t4_2020-01-14/model_output_all_bacteria
  # Alternative directory containing summary files.
  SummaryFilePath: /data/analysis_group2/results/synergy-uti/200112_NDX550287_RUO_0062_AH2J2YAFX2/tax

